<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Введите новый пароль</title>
<link href="public/css/object_manager/common.css" rel="stylesheet">
<link href="public/css/object_manager/404.css" rel="stylesheet">
</head>
<body>
<div id="upper-content-wrapper">
  <div class="top-line"></div>
  <div class="bottom-fill">
    <div class="fill"></div>
  </div>
  <div class="wrapper restore-password">
    <h1>Введите новый пароль</h1>
    <div class="inner-text">
      <p>Пароль должен содержать минимум
        6 символов.</p>
    </div>
    <form action="" method="get" class="user-form new-parol">
      <p>
        <label>
          <input type="password" placeholder="Новый пароль" class="password-input">
        </label>
        <span class="message-wrapper error"><span>Введите пароль</span></span></p>
      <p>
        <label>
          <input type="password" placeholder="Ещё раз пароль" class="password-input">
        </label>
        <span class="message-wrapper error"><span>Введите ещё раз пароль</span></span> </p>
      <p class="button-wrapper">
        <label class="button"><span>
          <input type="button" value="Сохранить">
          </span></label>
        <a href="#" class="cancel">Отменить</a></p>
    </form>
  </div>
  <div id="push"></div>
</div>
<div class="footer unfilled">
  <div class="footer-info-wrapper">
    <ul>
      <li class="pull-right">Разработка &mdash; &laquo;<a href="#">Си-Норд</a>&raquo;</li>
    </ul>
  </div>
</div>
</body>
</html>
