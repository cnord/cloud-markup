<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Восстановление пароля</title>
  <link href="public/css/object_manager/common.css" rel="stylesheet">
  <link href="public/css/object_manager/404.css" rel="stylesheet">
</head>
<body>
<div id="upper-content-wrapper">
  <div class="top-line">
  </div>
  <div class="bottom-fill">
    <div class="fill">
    </div>
  </div>
  <div class="wrapper restore-password">
    <h1>Восстановление пароля</h1>
    <div class="inner-text">
      <p>
        Пожалуйста, введите адрес электроной почты, указанной вами при регистрации в личном кабинете:
      </p>
    </div>
    <form action="" method="get" class="user-form">
      <p>
        <label>
          <input type="text" placeholder="Электронная почта" class="mail-input">
        </label>
        <span class="message-wrapper error"><span>Аккаунт с таким адресом электронной почты не найден.</span></span>
      </p>
      <p class="button-wrapper">
        <label class="button"><span>
          <input type="button" value="Восстановить пароль">
          </span></label>
        <a href="#" class="back-to-home">Вернуться на главную</a>
      </p>
    </form>
  </div>
  <div id="push">
  </div>
</div>
<div class="footer unfilled">
  <div class="footer-info-wrapper">
    <ul>
      <li class="pull-right">Разработка &mdash; &laquo;<a href="#">Си-Норд</a>&raquo;</li>
    </ul>
  </div>
</div>
</body>
</html>
