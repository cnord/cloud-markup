<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Личный кабинет</title>
<link href="public/css/object_manager/common.css" rel="stylesheet">
<link href="public/css/object_manager/auth_page.css" rel="stylesheet">
</head>
<body>
<div id="upper-content-wrapper" class="fill">
  <div class="top-line"></div>
  <div class="wrapper">
    <h1>Личный кабинет</h1>
    <ul class="tabs">
      <li class="current-tab">
        <p>Войти</p>
      </li>
      <li>
        <p>Регистрация</p>
      </li>
    </ul>
    <div class="tab-content">
      <form action="" method="get" class="user-form">
        <p>
          <label>
            <input type="text" placeholder="Электронная почта" class="mail-input">
          </label>
          <span class="message-wrapper error"><span>Введите адрес электронной почты</span></span> </p>
        <p>
          <label>
            <input type="text" placeholder="Пароль" class="password-input">
          </label>
          <span class="message-wrapper error"><span>Введите пароль</span></span> </p>
        <p class="button-wrapper">
          <label class="button"><span>
            <input type="button" value="Войти">
            </span></label>
          <a href="/" class="dashed-link">Забыли пароль?</a></p>
      </form>
    </div>
    <div class="right-cell">
      <div class="app-store"><img src="public/img/object_manager/apple_store.jpg"><img src="public/img/object_manager/google_play.jpg"></div>
      В самое ближайшее время, все функции личного кабинета станут доступны через мобильное приложение для&nbsp;iPhone и&nbsp;Android.</div>
  </div>
  <div id="push"></div>
</div>
<div class="footer filled">
  <div class="footer-info-wrapper">
    <ul>
      <li class="pull-right">Разработка &mdash; <a href="/">C.Nord</a></li>
    </ul>
  </div>
</div>
</body>
</html>
